<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 homepage-media">
          <div class="homepage swing">
            <img
              class="home-image"
              src="./images/homepage.png"
              alt="insta homepage"
            />
          </div>
        </div>
        <div class="col-md-6 border border-light-subtle border-2 right-grid">
          <div class="right-login">
            <div class="instagram">
              <img src="./images/dark.png" alt="instagram" />
              <form action="" id="loginForm">
                <div class="form mt-4">
                  <input
                    type="text"
                    id="email"
                    class="form-control"
                    autocomplete="on"
                    placeholder="Your Email"
                    required
                  />
                  <div id="emailError"></div>
                  <div class="passs">
                    <input
                      type="password"
                      id="password"
                      class="form-control mt-2"
                      placeholder="Password"
                      required
                    />
                    <span id="eyea">
                      <i class="fa-solid fa-eye"></i>
                    </span>
                  </div>
                  <div id="passwordError"></div>
                  <div class="button mt-3">
                    <button
                      type="submit"
                      class="btn btn-primary w-100"
                      id="amazon"
                    >
                      Log In
                    </button>
                  </div>
                  <div class="mt-3">
                    <span
                      >__________________________OR___________________________</span
                    >
                    <div class="facebook-login">
                      <a href="#" class="login">Login in With Facebook</a>
                      <a href="signup.html" class="password">Forgot password?</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="account">
            <p class="text-center">
              Don't have an account?
              <a href="signup.html" class="text-primary fw-bolder">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
